<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyGen Video Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loader {
            border-top: 4px solid #667eea;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <div class="h-10 w-10 rounded-lg gradient-bg flex items-center justify-center text-white font-bold mr-3">HG</div>
                    <h1 class="text-2xl font-bold text-gray-900">HeyGen Video Creator</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </button>
                    <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Input Section -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold mb-4">Buat Video Baru</h2>
                    
                    <!-- Script Input -->
                    <div class="mb-4">
                        <label for="video-script" class="block text-sm font-medium text-gray-700 mb-2">
                            Skrip Video
                        </label>
                        <textarea id="video-script" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Masukkan skrip video Anda di sini..."></textarea>
                    </div>
                    
                    <!-- Voice Selection -->
                    <div class="mb-4">
                        <label for="voice-select" class="block text-sm font-medium text-gray-700 mb-2">
                            Pilih Suara
                        </label>
                        <select id="voice-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="female1">Wanita 1</option>
                            <option value="female2">Wanita 2</option>
                            <option value="male1">Pria 1</option>
                            <option value="male2">Pria 2</option>
                        </select>
                    </div>
                    
                    <!-- Avatar Selection -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Pilih Avatar
                        </label>
                        <div class="grid grid-cols-3 gap-2">
                            <div class="avatar-option border-2 border-gray-300 rounded-lg p-2 cursor-pointer hover:border-indigo-500" data-avatar="avatar1">
                                <div class="w-full h-16 bg-gray-200 rounded flex items-center justify-center">
                                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                </div>
                                <p class="text-xs text-center mt-1">Avatar 1</p>
                            </div>
                            <div class="avatar-option border-2 border-gray-300 rounded-lg p-2 cursor-pointer hover:border-indigo-500" data-avatar="avatar2">
                                <div class="w-full h-16 bg-gray-200 rounded flex items-center justify-center">
                                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                </div>
                                <p class="text-xs text-center mt-1">Avatar 2</p>
                            </div>
                            <div class="avatar-option border-2 border-gray-300 rounded-lg p-2 cursor-pointer hover:border-indigo-500" data-avatar="avatar3">
                                <div class="w-full h-16 bg-gray-200 rounded flex items-center justify-center">
                                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                </div>
                                <p class="text-xs text-center mt-1">Avatar 3</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Generate Button -->
                    <button id="generate-button" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-medium hover:bg-indigo-700 transition-colors">
                        Buat Video
                    </button>
                </div>
            </div>
            
            <!-- Output Section -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4">Hasil Video</h3>
                    
                    <!-- Video Output -->
                    <div id="video-output" class="mb-6">
                        <div class="video-container bg-gray-100 rounded-lg">
                            <div id="video-placeholder" class="absolute inset-0 flex items-center justify-center">
                                <div class="text-center">
                                    <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                    <p class="text-gray-500">Video akan muncul di sini</p>
                                </div>
                            </div>
                            <video id="generated-video" class="hidden rounded-lg" controls>
                                <source src="" type="video/mp4">
                            </video>
                        </div>
                    </div>
                    
                    <!-- Processing Status -->
                    <div id="processing-status" class="hidden mb-6">
                        <div class="flex items-center mb-2">
                            <div class="loader w-6 h-6 rounded-full mr-3"></div>
                            <span id="status-text">Memproses...</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="progress-bar" class="bg-indigo-600 h-2 rounded-full transition-all" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div id="video-actions" class="hidden flex flex-wrap gap-3">
                        <button id="download-button" class="bg-indigo-600 text-white py-2 px-4 rounded-md font-medium hover:bg-indigo-700 transition-colors">
                            Unduh
                        </button>
                        <button id="share-button" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-md font-medium hover:bg-gray-300 transition-colors">
                            Bagikan
                        </button>
                        <button id="new-video-button" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-md font-medium hover:bg-gray-300 transition-colors">
                            Video Baru
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full transition-transform duration-300 z-50">
        <span id="toast-message">Notifikasi</span>
    </div>

    <script>
        // DOM Elements
        const videoScript = document.getElementById('video-script');
        const voiceSelect = document.getElementById('voice-select');
        const generateButton = document.getElementById('generate-button');
        const videoPlaceholder = document.getElementById('video-placeholder');
        const generatedVideo = document.getElementById('generated-video');
        const processingStatus = document.getElementById('processing-status');
        const statusText = document.getElementById('status-text');
        const progressBar = document.getElementById('progress-bar');
        const videoActions = document.getElementById('video-actions');
        const downloadButton = document.getElementById('download-button');
        const shareButton = document.getElementById('share-button');
        const newVideoButton = document.getElementById('new-video-button');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const avatarOptions = document.querySelectorAll('.avatar-option');
        
        let selectedAvatar = 'avatar1';
        
        // Avatar Selection
        avatarOptions.forEach(option => {
            option.addEventListener('click', () => {
                avatarOptions.forEach(opt => opt.classList.remove('border-indigo-500'));
                option.classList.add('border-indigo-500');
                selectedAvatar = option.dataset.avatar;
            });
        });
        
        // Select first avatar by default
        avatarOptions[0].classList.add('border-indigo-500');
        
        // Show Toast Notification
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.remove('translate-y-full');
            
            setTimeout(() => {
                toast.classList.add('translate-y-full');
            }, 3000);
        }
        
        // Generate Video
        generateButton.addEventListener('click', () => {
            const script = videoScript.value.trim();
            
            if (!script) {
                showToast('Silakan masukkan skrip video terlebih dahulu');
                return;
            }
            
            // Show processing
            processingStatus.classList.remove('hidden');
            videoPlaceholder.classList.remove('hidden');
            generatedVideo.classList.add('hidden');
            videoActions.classList.add('hidden');
            
            // Reset progress
            progressBar.style.width = '0%';
            
            // Simulate processing
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                
                if (progress < 30) {
                    statusText.textContent = 'Menganalisis skrip...';
                } else if (progress < 60) {
                    statusText.textContent = 'Membuat video...';
                } else if (progress < 90) {
                    statusText.textContent = 'Menyempurnakan video...';
                } else if (progress >= 100) {
                    clearInterval(interval);
                    
                    // Show video
                    setTimeout(() => {
                        processingStatus.classList.add('hidden');
                        videoPlaceholder.classList.add('hidden');
                        generatedVideo.classList.remove('hidden');
                        videoActions.classList.remove('hidden');
                        
                        // Use a sample video
                        generatedVideo.src = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
                        
                        showToast('Video berhasil dibuat!');
                    }, 500);
                }
            }, 300);
        });
        
        // Download Button
        downloadButton.addEventListener('click', () => {
            showToast('Mengunduh video...');
            // Simulate download
            setTimeout(() => {
                showToast('Video berhasil diunduh!');
            }, 2000);
        });
        
        // Share Button
        shareButton.addEventListener('click', () => {
            showToast('Link video disalin!');
        });
        
        // New Video Button
        newVideoButton.addEventListener('click', () => {
            // Reset everything
            videoScript.value = '';
            videoPlaceholder.classList.remove('hidden');
            generatedVideo.classList.add('hidden');
            videoActions.classList.add('hidden');
            generatedVideo.src = '';
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
